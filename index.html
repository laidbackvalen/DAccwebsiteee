    <script>
        document.getElementById('deleteAccountButton').addEventListener('click', function() {
            var countryCode = document.getElementById('countryCode').value;
            var phoneNumber = document.getElementById('phoneNumber').value;
            var email = document.getElementById('email').value;
            var errorElement = document.getElementById('error');
            var supportEmail = document.getElementById('supportEmail');

            // Validate inputs
            if (!countryCode || !phoneNumber || !email) {
                errorElement.textContent = 'All fields are required.';
            } else if (!/^\d+$/.test(phoneNumber)) {
                errorElement.textContent = 'Phone number must contain only digits.';
            } else if (!/\S+@\S+\.\S+/.test(email)) {
                errorElement.textContent = 'Please enter a valid email address.';
            } else {
                errorElement.textContent = '';
                // Hide the form and show the processing message
                document.getElementById('credentialsForm').classList.add('hidden');
                document.getElementById('processingMessage').classList.remove('hidden');
                
                // Set the mailto link for the email support address
                supportEmail.href = `mailto:valen.patel1@gmail.com?subject=Account Deletion Request&body=Hello, I am requesting to delete my account. My phone number is ${phoneNumber} and my email-id is ${email}.`;
            }
        });
